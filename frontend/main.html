<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Дошка оголошень групи</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Дошка оголошень групи (варіант 4)</h1>
    </header>
    
    <main class="layout-flex">
      <section id="create-section" class="form-section">
        <h2>Додати оголошення</h2>
        <form id="createForm">
          <div class="field">
            <label for="titleInput">Заголовок (Title)</label>
            <input id="titleInput" type="text" placeholder="Введіть заголовок" />
            <p class="error-text" id="titleError"></p>
          </div>
          
          <div class="field">
            <label for="categorySelect">Категорія (Category)</label>
            <select id="categorySelect">
              <option value="">Оберіть категорію</option>
              <option value="Навчання">Навчання</option>
              <option value="Події">Події</option>
              <option value="Різне">Різне</option>
            </select>
            <p class="error-text" id="categoryError"></p>
          </div>

          <div class="field">
            <label for="bodyInput">Текст оголошення (Body)</label>
            <textarea id="bodyInput" rows="4" placeholder="Напишіть щось..."></textarea>
            <p class="error-text" id="bodyError"></p>
          </div>

          <div class="field">
            <label for="authorInput">Автор (Author)</label>
            <input id="authorInput" type="text" placeholder="Ваше ім'я" />
            <p class="error-text" id="authorError"></p>
          </div>

          <div class="buttons">
            <button type="submit">Додати</button>
            <button type="button" id="resetBtn">Очистити</button>
          </div>
        </form>
      </section>

      <section id="list-section" class="table-section">
        <h2>Список оголошень</h2>
        <table id="itemsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Заголовок</th>
              <th>Категорія</th>
              <th>Автор</th>
              <th>Дата створення</th>
            </tr>
          </thead>
          <tbody id="itemsTableBody">
            </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
